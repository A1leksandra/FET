<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лабораторна робота №2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="page">

    <table class="lab-table">
      <tr class="row-1">
        <td rowspan="2">Токій</td>
        <td>Олександра</td>
        <td rowspan="2" colspan="2">Романівна</td>
      </tr>
      <tr class="row-2">
        <td>ІО-35</td>
      </tr>
      <tr>
        <td>Лабораторна №2</td>
        <td colspan="2">Варіант №23</td>
        <td></td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td colspan="2"></td>
      </tr>
    </table>

    <div class="figures-row">
      <section class="figure">
        <h3>1. Створено за допомогою <code>position</code></h3>
        <div class="stage stage-position">
          <div class="sq sq-blue"></div>
          <div class="sq sq-yellow"></div>
          <div class="sq sq-magenta"></div>
        </div>
      </section>

      <section class="figure">
        <h3>2. Створено за допомогою <code>transform</code></h3>
        <div class="stage stage-transform">
          <div class="sq sq-blue"></div>
          <div class="sq sq-yellow"></div>
          <div class="sq sq-magenta"></div>
        </div>
      </section>
    </div>

  </main>
</body>
</html>
