<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

<div id="wrapper">


    <section class="layout">
        <h2>Варіант 1: float</h2>

        <div id="container-float">

            <div id="top-block-float">
                <div id="top-img-float"><span>Img.</span></div>
                <div id="top-text-float"><span>Text</span></div>
            </div>

            <div id="middle-img-float"><span>Img.</span></div>
            <div id="bottom-text-float"><span>Text</span></div>
            <div id="clear-float"></div>

        </div>
    </section>

    <section class="layout">
        <h2>Варіант 2: Flexbox</h2>

        <div id="container-flex">

            <div id="top-block-flex">
                <div id="top-img-flex"><span>Img.</span></div>
                <div id="top-text-flex"><span>Text</span></div>
            </div>

            <div id="middle-img-flex"><span>Img.</span></div>
            <div id="bottom-text-flex"><span>Text</span></div>

        </div>
    </section>

</div>

</body>
</html>
